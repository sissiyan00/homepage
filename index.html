<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #5A5A5A;
        }
        h2 {
            color: #8A8A8A;
        }
        p {
            line-height: 1.6;
        }
        .profile-pic {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人简介</h1>
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <p>你好，我是上辈子杀人放火这辈子罚我读博的悲惨博士生。</p>
        
        <h2>教育背景</h2>
        <p>北方大学粗糙学院博士生，Fanssilam思想创始人，研究兴趣为爱情经济学、社会达尔文主义、超智慧生物陈宇枫。</p>
    </div>
</body>
</html>
